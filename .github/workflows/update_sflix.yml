name: Auto Update Sflix Playlist

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 07:00 UTC
  workflow_dispatch:

jobs:
  update-sflix:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: ğŸš€ Run Scraper
        run: |
          python smart_sflix_scraper.py

      - name: ğŸ“¤ Commit Updated Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/movies.m3u || true
          git commit -m "ğŸ”„ Auto-update: movies.m3u" || echo "ğŸŸ¡ Nothing to commit"
          git push || echo "ğŸŸ¡ Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
