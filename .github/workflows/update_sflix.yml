name: Auto Update Sflix Playlist

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 07:00 UTC
  workflow_dispatch:

jobs:
  update-sflix:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: 🚀 Run Smart Sflix Scraper
        run: |
          python smart_sflix_scraper.py

      - name: 📤 Commit Updated M3U
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/sflix_movies.m3u failed_movies.txt
          git commit -m "🔄 Daily update: Sflix M3U playlist"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
