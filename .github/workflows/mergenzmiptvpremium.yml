name: 🔄 Auto Update NZM PREMIUM IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergenzmiptvpremium.py'
      - '.github/workflows/mergenzmiptvpremium.yml'
  schedule:
    - cron: '0 * * * *'
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 🐍 Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🧠 Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔃 Pull latest changes from main branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git pull --rebase --autostash origin main

      - name: ▶️ Run mergeclean.py script
        run: python mergenzmiptvpremium.py

      - name: 📂 Stage & commit updated playlist
        run: |
          git add NZMIPTVPREMIUM.m3u
          git diff --cached --quiet || git commit -m "📝 Auto-update NZMIPTVPREMIUM.m3u IPTV playlist at $(date -u)"

      - name: ⏳ Random delay before push to reduce collisions
        run: sleep $((RANDOM % 10 + 5))

      - name: 🚀 Push changes to main branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
